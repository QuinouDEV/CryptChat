{% extends "base.html" %}
{% block content %}

<div class="container">
    <a href="{{ url_for('auth.user_list') }}" class="btn btn-secondary mb-3">Retour</a>
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <h2 class="text-center mt-4">Chat avec {{ receiver.username }}</h2>

    <div class="chat-box" id="chatBox">
        {% for username, msg in messages %}
            <p><strong>{{ username }}:</strong> {{ msg }}</p>
        {% endfor %}
    </div>

    <div class="input-group mt-3">
        <input type="text" id="messageInput" class="form-control" placeholder="Écrire un message..." onkeypress="handleKeyPress(event)">
        <button class="btn btn-success" onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
<script>
    const socket = io();
    const receiverId = "{{ receiver.uuid }}";
    const currentUser = "{{ current_user.username }}";

    let sharedKey = 3;  

    function fetchSharedKey(receiverId) {
        const csrfToken = document.querySelector("meta[name='csrf-token']").getAttribute("content");

        fetch(`/chat/exchange_key/${receiverId}`, { 
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken 
            },
            credentials: "same-origin" 
        })
        .then(response => response.json())
        .then(data => {
            console.log("Server response:", data);
            if (data.public_key) {
                sharedKey = data.public_key % 26;
            }
        })
        .catch(error => console.error("Erreur lors de l'échange de clé:", error));
    }


    function caesarDecrypt(cipherText, shift) {
        const alphabet = "abcdefghijklmnopqrstuvwxyz";
        let decryptedText = "";

        for (let i = 0; i < cipherText.length; i++) {
            const char = cipherText[i];

            if (char.match(/[a-z]/i)) {
                const isUpperCase = char === char.toUpperCase();
                let charIndex = alphabet.indexOf(char.toLowerCase());
                let newIndex = (charIndex - shift + 26) % 26;
                let decryptedChar = alphabet[newIndex];

                if (isUpperCase) {
                    decryptedChar = decryptedChar.toUpperCase();
                }
                decryptedText += decryptedChar;
            } else {
                decryptedText += char;
            }
        }
        return decryptedText;
    }

    fetchSharedKey("{{ receiver.uuid }}");

    socket.on("message", (data) => {
    console.log("Received message:", data);  // Debug
    let chatBox = document.getElementById("chatBox");
    let decryptedMessage = caesarDecrypt(data.message, sharedKey);
    chatBox.innerHTML += `<p><strong>${data.username}:</strong> ${decryptedMessage}</p>`;
    chatBox.scrollTop = chatBox.scrollHeight;
});


    function sendMessage() {
        let messageInput = document.getElementById("messageInput");
        let message = messageInput.value.trim();
        if (message !== "") {
            console.log("Sending message:", message);
            socket.emit("message", { message: message, receiver_id: "{{ receiver.id }}" });
            messageInput.value = "";
        }
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    function goBack() {
        window.history.back();
    }
</script>

{% endblock %}
